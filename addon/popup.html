<!doctype html>
<html>

<head>
	<meta charset="utf-8">

	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/selectric/jquery.selectric.js"></script>
	<script type="text/javascript" src="lib/jstree/jstree.js"></script>
	<script type="text/javascript" src="proto.js"></script>
	<script type="module" src="popup.js"></script>

	<link rel="stylesheet" href="lib/jstree/themes/default/style.css" />
	<link rel="stylesheet" href="lib/selectric/selectric.css" />
	<link rel="stylesheet" href="tree.css" />

	<link href="popup.css" rel="stylesheet" type="text/css">
</head>

<body id="scrapyard-popup">
	<div id="content">
		<div id="heading">
			<img id="logo" src="icons/scrapyard.svg" />
			<span id="title">Bookmark to Scrapyard</span>
		</div>

		<div id="properties">
			<div class="property-row dlg">
				<label id="label-name" for="bookmark-name">Name:</label>
				<input id="bookmark-name" type="text" />
			</div>
			<input type="hidden" id="bookmark-url" />
			<input type="hidden" id="bookmark-icon" />
			<div class="property-row dlg">
				<label id="label-folder" for="bookmark-folder">Folder:</label>
				<select id="bookmark-folder">
					<option></option>
				</select>
			</div>
			<div class="tree-container">
				<div id="treeview"></div>
			</div>
			<div class="property-row dlg">
				<label id="label-tags" for="bookmark-tags">Tags:</label>
				<input id="bookmark-tags" type="text">
				<input id="new-folder" type="button" value="New Folder">
			</div>
		</div>

		<div id="buttons">
			<input id="create-bookmark" type="button" value="Bookmark">
			<input id="create-archive" type="button" value="Archive">
		</div>
	</div>

</body>

</html>
